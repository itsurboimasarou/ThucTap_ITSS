<app-navbar></app-navbar>
<!--<app-sidebar></app-sidebar>-->
<div class="product-container">
  @for (prod of this.storeService.products; track $index) {
    <app-product-card [product]="prod"></app-product-card>
  }
</div>
<div class="cart-container">
  <h2>Cart</h2>
  @for (item of this.storeService.cart; track $index) {
    <app-cart-item-card [item]="item"></app-cart-item-card>
  }
  <div class="total-price">
    <h3>Total Price: {{ this.storeService.getTotalPrice() }}</h3>
  </div>
</div>
