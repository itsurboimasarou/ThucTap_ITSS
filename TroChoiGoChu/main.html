<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="icon" href="assets/images/">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
    <script type="module">
      import '@material/web/all.js';
      import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
  
      document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Typing Game</span>
                <div class="input-field">
                    <label>Theme</label>
                    <select id="theme">
                        <option value="neon">Neon</option>
                        <option value="space">Space</option>
                        <option value="aero">Aero</option>
                    </select>

                </div>
                <div class="input-field">
                    <label>Language</label>
                    <select id="language">
                        <option value="english">English</option>
                        <option value="vietnamese">Vietnamese</option>
                    </select>
                </div>
                <div class="input-field">
                    <label>Time Limit</label>
                    <select id="time">
                        <option value="30">30s</option>
                        <option value="60">60s</option>
                    </select>
                </div>
                <div id="game">
                    <div id="word-container">
                        <p id="word">Start</p>
                    </div>
                    <div class="input-field">
                        <input type="text" id="input" placeholder="Type here...">
                    </div>
                    <div id="timer">Time: 30s</div>
                    <div id="score">Score: 0</div>
                    <div id="wpm">WPM: 0</div>
                    <md-filled-button id="start-btn">Start Game</md-filled-button>
                    <md-filled-button id="reset-btn">Reset Game</md-filled-button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
