<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test Game</title>
    <link rel="icon" type="image/x-icon" href="assets/images/icon.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Typing Test</h1>
        <div class="settings">
            <label for="language">Language:</label>
            <select id="language">
                <option value="english">English</option>
                <option value="vietnamese">Vietnamese</option>
            </select>
            <label for="theme">Theme:</label>
            <select id="theme">
                <option value="none">None</option>
                <option value="neon">Neon</option>
                <option value="space">Space</option>
                <option value="aero">Aero</option>
            </select>
            <label for="timer">Timer:</label>
            <select id="timer">
                <option value="15">15s</option>
                <option value="30">30s</option>
                <option value="60">60s</option>
            </select>

        </div>
        <div class="word-box">
            <p id="words"></p>
            <input type="text" id="inputBox" placeholder="Start typing..." disabled>
        </div>
        <div class="stats">
            <p>Time: <span id="time">0</span>s</p>
            <p>WPM: <span id="wpm">0</span></p>
            <p>Score: <span id="score">0</span></p>
        </div>
        <button id="startBtn">Start Game</button>
        <button id="resetBtn">Reset Game</button>
        <button id="toggleMusicBtn">Mute Music</button>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="assets/audio/background.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="correctSound">
        <source src="assets/audio/correct.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="wrongSound">
        <source src="assets/audio/wrong.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="timeUpSound">
        <source src="assets/audio/timeup.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
