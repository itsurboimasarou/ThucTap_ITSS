<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <div class="container">
        <div class="signin-box">
            <img class="logo" src="https://freelogopng.com/images/all_img/1657952440google-logo-png-transparent.png" alt="Google Logo"/>
            <h1>Sign in</h1>
            <p>Use your Google account</p>
        </div>
        <div class="container-2">
            <form>
                <div class="input-box">
                    <input type="email" placeholder="Email or phone" required>
                </div>
                <div class="actions">
                    <a href="#">Forgot email?</a>
                </div>
            </form>
            <div class="divider">
                <span>Not your computer? Use your computer to sign in privately</span>
            </div>
            <div class="button">
                <button class="create-account-button">Create account</button>
                <button class="next-button">Next</button>
            </div>
        </div>
    </div>
    
</body>
</html>
